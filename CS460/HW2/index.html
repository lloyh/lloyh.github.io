<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CS 460 - Homework 2</title>
        
        <!-- CSS file -->
        <link rel="stylesheet" href="resources/styles.css">
                
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">        

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>
    <body>
        <center>
            <br>
            <h1>Monthly Mortgage Payment Calculator</h1>
        
            <div class="container" id="myCalc" style="padding-left:16px; border-style:groove; border-radius: 20px; background-color: lightblue">
            <form id="myForm">            
            <div class="form-group row">                
                <label for="value" class="col-sm-4 col-form-label">
                    Loan Amount:
                </label>            
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="loanAmount" placeholder="$">                
                </div>
            </div>
            
            <div class="form-group row">
                <label for="value" class="col-sm-4 col-form-label">
                    APR:
                </label>
                <div class="col-sm-4">
                    <input type="text" min="0" max="100" class="form-control" id="apr" placeholder="%">
                </div>
            </div>
            
            <div class="form-group row">
                <label for="value" class="col-sm-4 col-form-label">
                    Loan Term:
                </label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="loanTerm" placeholder="Number of Years">
                </div>            
            </div>
            
            <!-- Calculate button (submits the form input)                -->
            <div class="form-group row" >                
                    <input id="calculate" type="button" value="Calculate" style="margin: 10px; padding: 0px; width: 100"/>   
            </div>            

        </form>
        </div>
            
        <!--  Div with results that does not appear until a calculation is requested -->
        <div id="validResult" class="container" style="display: none; padding-left:16px; border-style:groove; border-radius: 20px">
            <div id="validResult">
                <p>RESULTS:</p>
                <label> Monthly payment: </label>
                <input type="text" id="payment" name="Monthly Payment"/>
            </div>
            
            <input id="formReset" type="button" onclick="formReset('validResult')" value="Clear Form"/>        
        </div>
            
            
        <!-- INVALID INPUT DIV       -->
        <div id="invalidResult" class="container" style="display: none; padding-left:16px; border-style:groove; border-radius: 20px">
            <h3>Error: Invalid input!</h3>
			<!-- Inner div modified by JQuery -->
			<div id="innerDiv">
				<p>Please only enter numeric values</p>
			</div>
            <input id="errorReset" type="button" onclick="formReset('invalidResult')" value="OK"/>            
            
        </div>            
            
            
        <!-- JavaScript and JQuery -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
			
		<!--  JavaScript-JQuery tailored to this page-->
        <script src="resources/myJavaScript.js"></script>
                     
            
        </center>
    </body>
</html>
